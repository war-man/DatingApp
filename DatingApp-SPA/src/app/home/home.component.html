<div  class="container mt-5" dir={{globals.textDir}}>
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>{{'home-title'|translate}}</h1>
    <p class="lead">{{'home-slogan'|translate}}</p>
    <br>
    <h4>{{'home-trialVersion'|translate}}</h4>
    <p class="lead">{{'home-license'|translate}}</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" [class.ml-2]="globals.textDir=='rtl'" [class.mr-2]="globals.textDir=='ltr'" (click)="registerToogle()">{{'home-register'|translate}}</button>
      <button class="btn btn-info btn-lg">{{'home-learn'|translate}}</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegistration)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
